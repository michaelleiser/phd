	xmlns:h="http://java.sun.com/jsf/html"

	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
	<ui:composition template="resources/phd/common.xhtml">
		<ui:define name="content">
			<h2>
				<h:outputText value="#{msg['editPatient']}" />
			</h2>
			
			<h:form >
				<h:panelGrid columns="2" value="#{loginController.getPatient()}" var="pat">
					<h:outputLabel>Firstname:</h:outputLabel>
					<h:inputText id="firstname" value="#{pat.firstname}" required="true">
						<f:validateLength minimum="2" maximum="10" />
					</h:inputText>			

					<h:outputLabel>Lastname:</h:outputLabel>
					<h:inputText id="lastname" value="#{pat.lastname}" required="true">
						<f:validateLength minimum="2" maximum="10" />
					</h:inputText>			
			
					<h:outputLabel>Street:</h:outputLabel>
					<h:inputText id="street" value="#{patient.street}" required="true">
						<f:validateLength minimum="2" maximum="20" />
					</h:inputText>

					<h:outputLabel>Nr:</h:outputLabel>
					<h:inputText id="nr" value="#{patient.nr}" required="true">
						<f:validateLength minimum="1" maximum="20" />
					</h:inputText>

					<h:outputLabel>City:</h:outputLabel>
					<h:inputText id="city" value="#{patient.city}" required="true">
						<f:validateLength minimum="1" maximum="20" />
					</h:inputText>

					<h:outputLabel>Zip:</h:outputLabel>
					<h:inputText id="zip" value="#{patient.zip}" required="true">
						<f:validateLength minimum="2" maximum="10" />
					</h:inputText>

					<h:outputLabel>Telnumber:</h:outputLabel>
					<h:inputText id="telnumber" value="#{patient.telnumber}" required="true">
						<f:validateLength minimum="10" maximum="10" />
					</h:inputText>

					<h:outputLabel>Gender:</h:outputLabel>
					<h:selectOneRadio value="#{patient.gender}" required="true">
						<f:selectItem itemLabel="Male" itemValue="male" />
						<f:selectItem itemLabel="Female" itemValue="female" />
					</h:selectOneRadio>

					<h:outputLabel>birth (dd.mm.yyyy):</h:outputLabel>
					<h:inputText id="birth" value="#{patient.birth}" required="true">
						<f:validateLength minimum="10" maximum="10" />
					</h:inputText>
				</h:panelGrid>
				<h:column>
					<h:commandButton action="#{loginController.updatePatient(patients)}" value="Update Patient" />
				</h:column>
			</h:form>
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			<h:outputLabel>#{loginController.patientid}</h:outputLabel>
			
			
			<h:form>
				<h:dataTable id="outputMessage" value="#{loginController.getPatient()}" var="patients">
					<h:column>
						<f:facet name="header">ID</f:facet>#{patients.patientid}
					</h:column>
					<h:column>
						<f:facet name="header">Firstname</f:facet>#{patients.firstname}
					</h:column>
					<h:column>
						<f:facet name="header">Lastname</f:facet>#{patients.lastname}
					</h:column>
					<h:column>
						<f:facet name="header">Birthday</f:facet>#{patients.birth}
					</h:column>
				</h:dataTable>	
			</h:form>	
			
			
			
			
			
			
			
		</ui:define>
	</ui:composition>
