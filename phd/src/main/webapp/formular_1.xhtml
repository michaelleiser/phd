	xmlns:f="http://java.sun.com/jsf/core"

<h:body>
	<ui:composition template="resources/phd/common.xhtml">
		<ui:define name="content">
			<h2>Formular</h2>
			
			<h:form>
				<h:outputLabel>Operation</h:outputLabel><br />
				<h:selectOneMenu value="Dropdown">
					<f:selectItems onchange="submit()" value="#{quest.quests}" valueChangeListener="#{quest.questchanged}"/>
				</h:selectOneMenu>	
				<br />

				<c:forEach items="#{loginController.getQuestions('knee')}" var="q">
					<c:if test="#{q.type eq 'String'}">
						<h:outputLabel>#{q.question}</h:outputLabel><br />
						<h:inputText value="#{knee.answerString}">
							<f:ajax event="change" execute="@this" listener="#{knee.addString}" />
						</h:inputText>
					</c:if>
					<c:if test="#{q.type eq 'RadioButton'}">
						<h:outputLabel>#{q.question}</h:outputLabel>
						<h:selectOneRadio value="#{knee.answerRadioButton}">
							<f:ajax event="change" execute="@this" listener="#{knee.addRadioButton}" />
							<c:forEach items="#{q.answerPossibilities}" var="p">
								<f:selectItem itemLabel="#{p}" itemValue="#{p}" />
							</c:forEach>
						</h:selectOneRadio>
					</c:if>
					<c:if test="#{q.type eq 'Checkbox'}">
						<h:outputLabel>#{q.question}</h:outputLabel>
						<h:selectManyCheckbox value="#{knee.answerCheckbox}">
							<f:ajax event="change" execute="@this" listener="#{knee.addCheckbox}" />
							<c:forEach items="#{q.answerPossibilities}" var="p">
								<f:selectItem itemLabel="#{p}" itemValue="#{p}" />
							</c:forEach>
						</h:selectManyCheckbox>
					</c:if><br />
				</c:forEach>
									
				<h:commandButton actionListener="#{knee.safe}" value="Safe"></h:commandButton>

			</h:form>
			
			
		</ui:define>
