<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/resources/phd/common.xhtml">
		<ui:define name="content">
			<h1>
				<h:outputText value="#{msg['formular']}" />
			</h1>
			<h2>
				<h:outputLabel id="firstname"></h:outputLabel>
				<h:outputLabel id="lastname"></h:outputLabel>
				<h:outputLabel id="birthday"></h:outputLabel>
			</h2>
			
			<h:outputScript library="js" name="CryptoJS/rollups/aes.js" />
			<h:outputScript library="js" name="validate_patient.js" />
	
			<h:form id="formularform">
				<h:outputLabel>Operation</h:outputLabel><br />
				<h:selectOneMenu onchange="submit()" value="#{quest.questselected}" actionListener="#{quest.questChanged}">
					<f:selectItem itemLabel="SELECT" itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{loginController.templateNames}" />
				</h:selectOneMenu>		
				<br />
				
				<c:forEach items="#{loginController.getQuestions(quest.questselected)}" var="q">
					<c:if test="#{q.type eq 'String'}">
						<h:outputLabel>#{q.question}</h:outputLabel><br />
						<h:inputText id="j_idt#{q.id}" value="#{elbow.answerString}">
							<f:ajax event="change" execute="@this" listener="#{elbow.addString}" />
						</h:inputText>
					</c:if>
					<c:if test="#{q.type eq 'RadioButton'}">
						<h:outputLabel>#{q.question}</h:outputLabel>
						<h:selectOneRadio id="j_idt#{q.id}" value="#{elbow.answerRadioButton}">
							<f:ajax event="change" execute="@this" listener="#{elbow.addRadioButton}" />
							<c:forEach items="#{q.answerPossibilities}" var="p">
								<f:selectItem itemLabel="#{p}" itemValue="#{p}" />
							</c:forEach>
						</h:selectOneRadio>
					</c:if>
					<c:if test="#{q.type eq 'Checkbox'}">
						<h:outputLabel>#{q.question}</h:outputLabel>
						<h:selectManyCheckbox id="j_idt#{q.id}" value="#{elbow.answerCheckbox}">
							<f:ajax event="change" execute="@this" listener="#{elbow.addCheckbox}" />
							<c:forEach items="#{q.answerPossibilities}" var="p">
								<f:selectItem itemLabel="#{p}" itemValue="#{p}" />
							</c:forEach>
						</h:selectManyCheckbox>
					</c:if><br />
				</c:forEach>
				<ui:fragment rendered="#{not empty quest.questselected}" >			
				<h:commandButton actionListener="#{elbow.safe(LoginController)}" value="Safe"></h:commandButton>
				</ui:fragment>
				
				<h:inputHidden id="encryptedPersonalData" value="#{loginController.activePatient.personalData}"/>
				
			</h:form>
			
			<h:outputScript type="text/javascript">
			    decryptPersonalDataForFormular();
     		</h:outputScript>
     					
		</ui:define>
	</ui:composition>
