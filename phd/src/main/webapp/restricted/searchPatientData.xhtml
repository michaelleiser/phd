<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/resources/phd/common.xhtml">
		<ui:define name="content">
			<h1>
				<h:outputText value="#{msg['searchpatientdata']}" />
			</h1>
			
			<h:outputScript library="js" name="statistics.js" />
			
			<h:form id="formularform">
				<h:panelGrid columns="2">
					<h:outputLabel value="Operation" />
					<h:selectOneMenu onchange="submit()" value="#{quest.questselected}" actionListener="#{quest.questChanged}">
						<f:selectItem itemLabel="SELECT" itemValue="" noSelectionOption="true" />
						<f:selectItems value="#{loginController.templateNames}" />
					</h:selectOneMenu>	
				
					<h:outputLabel for="from" value="From" />
					<h:inputText value="#{loginController.from}" id="from"><f:convertDateTime pattern="yyyy-MM-dd" /></h:inputText>
					<h:outputLabel for="to" value="to" />
					<h:inputText value="#{loginController.to}" id="to"><f:convertDateTime pattern="yyyy-MM-dd" /></h:inputText>
				</h:panelGrid>
				
				<h:commandButton value="Search Patient Data"></h:commandButton>
			</h:form>	
			
			<hr />
			
			<h:form id="statistics">		
				<c:forEach items="#{loginController.getQuestions(quest.questselected)}" var="q">
					<c:if test="#{q.type eq 'String'}">
						<h:outputLabel>#{q.question}</h:outputLabel><br />
						<h:inputText disabled="true" id="j_idt#{q.id}" value="#{elbow.answerString}" />
					</c:if>
					<c:if test="#{q.type eq 'RadioButton'}">
						<h:outputLabel>#{q.question}</h:outputLabel>
							<h:selectOneRadio disabled="true" id="j_idt#{q.id}" value="#{elbow.answerRadioButton}">
								<c:forEach items="#{q.answerPossibilities}" var="p">
									<f:selectItem itemLabel="#{p}" itemValue="#{p}" />
								</c:forEach>
							</h:selectOneRadio>
					</c:if>
					<c:if test="#{q.type eq 'Checkbox'}">
						<h:outputLabel>#{q.question}</h:outputLabel>
							<h:selectManyCheckbox disabled="true" id="j_idt#{q.id}" value="#{elbow.answerCheckbox}">
								<c:forEach items="#{q.answerPossibilities}" var="p">
									<f:selectItem itemLabel="#{p}" itemValue="#{p}" />
								</c:forEach>
							</h:selectManyCheckbox>
					</c:if><br />
				</c:forEach>
			</h:form>
			
			<hr />

			<h:form id="fomularform" rendered="#{not empty loginController.activePatient}">
				<h:commandButton action="#{navigation.redirectToFormular}"
					rendered="#{loginController.insertAccess(loginController.activePatient)}"
					value="insert a new entry" />
					<h:dataTable
						first="#{entityManager.getPaginatorPatientData().first}"
						id="outputMessage123"
						rows="#{entityManager.getPaginatorPatientData().pagesize}"
						value="#{loginController.getPatientDatas()}" 
						var="questionnaire"
						headerClass="table-header"
						rowClasses="table-odd-row,table-even-row">
						<h:column>
							<f:facet name="header">ID</f:facet>
							<h:commandLink action="#{navigation.redirectToShowQuestionnaire}" value="#{questionnaire.questId}">
								<f:setPropertyActionListener target="#{loginController.patientid}" value="#{questionnaire}" />
							</h:commandLink>
						</h:column>
						<h:column>
							<f:facet name="header">Date</f:facet>#{questionnaire.date}
						</h:column>
						<h:column>
							<f:facet name="header">Typ of Questionnaire</f:facet>#{questionnaire.typOfQuest}
						</h:column>
						<f:facet name="footer">
							<h:panelGroup>
								<h:commandButton action="#{entityManager.getPaginatorPatientData().backward}"
									rendered="#{entityManager.getPaginatorPatientData().hasPrevious()}"	
									value="&lt;&lt; Page #{entityManager.getPaginatorPatientData().pagenr - 1}" />
								<h:outputLabel
									value="Page #{entityManager.getPaginatorPatientData().pagenr}" />
								<h:commandButton action="#{entityManager.getPaginatorPatientData().forward}"
									rendered="#{entityManager.getPaginatorPatientData().hasNext()}"	
									value="Page #{entityManager.getPaginatorPatientData().pagenr + 1} &gt;&gt;" />
							</h:panelGroup>
						</f:facet>
					</h:dataTable>				
				</h:form>			
			
			<h:outputScript type="text/javascript">
			    dostatistics();
     		</h:outputScript>

		</ui:define>
	</ui:composition>

   </h:body>
</html>
