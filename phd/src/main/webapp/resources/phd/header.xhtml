<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
	<ui:composition>
		<h:outputStylesheet library="css" name="styles.css" />
		<div id="headerlanguages">
			<h:form>
				<h:commandLink class="headerlanguage" action="#{languagecontroller.bla}" value="englisch">
					<f:param name="lang" value="en" />
				</h:commandLink>
				<h:commandLink class="headerlanguage" action="#{languagecontroller.bla}" value="deutsch">
					<f:param name="lang" value="de" />
				</h:commandLink>
				<h:commandLink class="headerlanguage" action="#{languagecontroller.bla}" value="francais">
					<f:param name="lang" value="fr" />
				</h:commandLink>
			</h:form>
		</div>
		<h:form>
		<h:commandLink action="home">
		<h:graphicImage height="100" value="/images/logo.png" />
		<h:graphicImage height="100" value="/images/logotext.png" />
		</h:commandLink>
		</h:form>
		<hr />
	</ui:composition>
</body>
</html>
