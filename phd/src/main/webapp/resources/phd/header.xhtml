<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
	<ui:composition>
		<h:outputStylesheet library="css" name="styles.css" />
		<div id="headerlanguages">
			<h:form>
				<ui:repeat value="#{languagecontrollertest.getCountries().keySet().toArray()}" var="var">
					<h:commandLink class="headerlanguage" actionListener="#{languagecontrollertest.changeLanguageEvent}" value="#{var}" />
				</ui:repeat>
			</h:form>
		</div>
		<h:form>
			<h:commandLink action="#{navigation.redirectToHome}">
				<h:graphicImage height="100" value="/images/logo.png" />
				<h:graphicImage height="100" value="/images/logotext.png" />
			</h:commandLink>
		</h:form>
		<hr />
	</ui:composition>
</body>
</html>
