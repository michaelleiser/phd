<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/resources/phd/common.xhtml">
		<ui:define name="content">
			<div id="content">
				<h1>
					<h:outputText value="#{msg['newpatient']}" />
				</h1>
				<div id="formular">
					<h:outputScript library="js" name="validate_patient.js" />
					<h:form id="patientform">
						<h:panelGrid columns="2">
							<h:outputLabel>Firstname:</h:outputLabel>
							<h:inputText id="firstname" value="#{patient.firstname}" required="true">
								<f:validateLength minimum="2" maximum="20" />
							</h:inputText>
							
							<h:outputLabel>Lastname:</h:outputLabel>
							<h:inputText id="lastname" value="#{patient.lastname}" required="true">
								<f:validateLength minimum="2" maximum="20" />
							</h:inputText>
					
							<h:outputLabel>Street:</h:outputLabel>
							<h:inputText id="street" value="#{patient.street}" required="true">
								<f:validateLength minimum="2" maximum="20" />
							</h:inputText>
		
							<h:outputLabel>Nr:</h:outputLabel>
							<h:inputText id="nr" value="#{patient.nr}" required="true">
								<f:validateLength minimum="1" maximum="20" />
							</h:inputText>
		
							<h:outputLabel>City:</h:outputLabel>
							<h:inputText id="city" value="#{patient.city}" required="true">
								<f:validateLength minimum="1" maximum="20" />
							</h:inputText>
	
							<h:outputLabel>Zip:</h:outputLabel>
							<h:inputText id="zip" value="#{patient.zip}" required="true">
								<f:validateLength minimum="2" maximum="10" />
							</h:inputText>
	
							<h:outputLabel>Telnumber:</h:outputLabel>
							<h:inputText id="telnumber" value="#{patient.telnumber}" required="true">
								<f:validateLength minimum="10" maximum="10" />
							</h:inputText>

							<h:outputLabel>Gender:</h:outputLabel>
							<h:selectOneRadio id="gender" value="#{patient.gender}" required="true">
								<f:selectItem itemLabel="Male" itemValue="male" />
								<f:selectItem itemLabel="Female" itemValue="female" />
							</h:selectOneRadio>

							<h:outputLabel>Birthday (dd.mm.yyyy):</h:outputLabel>
							<h:inputText id="birth" value="#{patient.birth}" required="true">
								<f:validateLength minimum="10" maximum="10" />
							</h:inputText>

							<h:outputLabel />
							<h:commandButton action="#{loginController.createPatient(patient)}" onclick="validation();" value="addNewPatient" />
						</h:panelGrid>
					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:composition>
