	<ui:composition template="/resources/phd/common.xhtml">

			<div id="content">

					<h:outputText value="#{msg['modifygroup']}" />
				</h1>
				<div id="group">
					<h:form>
						<div id="filter">
							<h:inputText binding="#{input1}" id="staffid"></h:inputText>
							<h:commandButton value="Filter Staff">
								<f:ajax execute="staffid" render="outputMessage" />
							</h:commandButton>
						</div>
						<div id="table">
						<h:dataTable first="#{entityManager.getPaginatorGroup().first}"

							<h:column>
								<f:facet name="header">ID</f:facet>#{staffs.id}

								<h:commandButton rendered="#{staffs.getActivated()}"
									value="Deactivate" action="#{loginController.deactivateStaff(staffs)}" />
							</h:column>

							<f:facet name="footer">
								<h:panelGroup>
									<h:commandButton
										rendered="#{entityManager.getPaginatorGroup().hasPrevious()}"

									<h:commandButton
										rendered="#{entityManager.getPaginatorGroup().hasNext()}"
										action="#{entityManager.getPaginatorGroup().forward}"
										value="Page #{entityManager.getPaginatorGroup().pagenr + 1} &gt;&gt;" />
								</h:panelGroup>
							</f:facet>
						</h:dataTable>
