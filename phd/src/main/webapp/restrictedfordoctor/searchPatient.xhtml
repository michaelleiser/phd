<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/resources/phd/common.xhtml">
		<ui:define name="content">
			<div id="content">
				<h1>
					<h:outputText value="#{msg['searchpatient']}" />
				</h1>
				<div id="patients">
					
					<h:outputScript library="js" name="CryptoJS/rollups/aes.js" />
					<h:outputScript library="js" name="validate_patient.js" />
					
					<h:form id="searchform">
										
						<div id="filter">
							<h:inputText id="filter"></h:inputText>
							<h:commandButton onclick="return filter();" value="Filter Patient">
							</h:commandButton>
						</div>
						<div class="table">
						<table id="patienttable">
							<tr class="table-header" id="rowheader">
								<th class="colid">ID</th>
								<th class="colfirst">Firstname</th>
								<th class="collast">Lastname</th>
								<th class="colbirth">Birthday</th>
								<th></th>
								<th></th>
								<th></th>
								<th></th>
							</tr>
							<c:forEach items="#{loginController.searchPatients()}" var="patients" varStatus="status">
								<tr id="row#{status.index}">
									<td class="table-column-id">
										<h:outputLabel>#{patients.patientid}</h:outputLabel>
									</td>
									<td class="table-column-data">
										<h:outputLabel id="firstname#{status.index}"/>
									</td>
									<td class="table-column-data">
										<h:outputLabel id="lastname#{status.index}"/>
									</td>
									<td class="table-column-data">
										<h:outputLabel id="birthday#{status.index}" />
									</td>
									<td class="table-column-button">
										<h:commandButton action="#{navigation.redirectToEditPatient}"
											rendered="#{(loginController.writeAccess(patients))}"
											value="Edit Patient">
											<f:setPropertyActionListener target="#{loginController.activePatient}" value="#{patients}" />
										</h:commandButton>
										<h:commandButton action="#{navigation.redirectToEditPatient}"
											rendered="#{not (loginController.writeAccess(patients)) and (loginController.readAccess(patients))}"
											value="Show Patient">
											<f:setPropertyActionListener target="#{loginController.activePatient}" value="#{patients}" />
										</h:commandButton>
									</td>
									<td class="table-column-button">
										<h:commandButton action="#{loginController.setActivePatient(patients)}" value="Patient Datas" />
									</td>
									<td class="table-column-data">
										<h:outputLabel rendered="#{(loginController.isOwner(patients))}" value="Owner" />
									</td>
									<td class="table-column-hidden">
										<h:inputHidden id="encdata#{status.index}" value="#{patients.personalData}"/>
									</td>
								</tr>
							</c:forEach>							
						</table>
						<h:commandButton id="backward" onclick="return backward();" value="backward" />
						<h:outputLabel>Page </h:outputLabel><h:outputLabel id="pagenumber">1</h:outputLabel>
						<h:commandButton id="forward" onclick="return forward();" value="forward" />
						</div>
					</h:form>
				</div>
				
				<hr />
				
				<div id="patientdatas">
					<h2>
						<h:outputLabel id="firstname"></h:outputLabel>
						<h:outputLabel id="lastname"></h:outputLabel>
						<h:outputLabel id="birthday"></h:outputLabel>
					</h2>
					
					<h:form id="fomularform" rendered="#{not empty loginController.activePatient}">
						<h:commandButton action="#{navigation.redirectToFormular}"
							rendered="#{loginController.insertAccess(loginController.activePatient)}"
							value="insert a new entry" />
						<h:dataTable
							first="#{entityManager.getPaginatorPatientData().first}"
							id="outputMessage123"
							rows="#{entityManager.getPaginatorPatientData().pagesize}"
							value="#{loginController.getPatientDatas()}" 
							var="quests"
							headerClass="table-header"
							rowClasses="table-odd-row,table-even-row">
							<h:column>
								<f:facet name="header">ID</f:facet>
								<h:commandLink action="#{navigation.redirectToShowQuestionnaire}" value="#{quests.questId}">
									<f:setPropertyActionListener target="#{loginController.patientid}" value="#{quests}" />
								</h:commandLink>
							</h:column>
							<h:column>
								<f:facet name="header">Date</f:facet>#{quests.date}
							</h:column>
							<h:column>
								<f:facet name="header">Typ of Questionnaire</f:facet>#{quests.typOfQuest}
							</h:column>
							<f:facet name="footer">
								<h:panelGroup>
									<h:commandButton action="#{entityManager.getPaginatorPatientData().backward}"
										rendered="#{entityManager.getPaginatorPatientData().hasPrevious()}"	
										value="&lt;&lt; Page #{entityManager.getPaginatorPatientData().pagenr - 1}" />
									<h:outputLabel
										value="Page #{entityManager.getPaginatorPatientData().pagenr}" />
									<h:commandButton action="#{entityManager.getPaginatorPatientData().forward}"
										rendered="#{entityManager.getPaginatorPatientData().hasNext()}"	
										value="Page #{entityManager.getPaginatorPatientData().pagenr + 1} &gt;&gt;" />
								</h:panelGroup>
							</f:facet>
						</h:dataTable>
						
						<h:inputHidden id="encryptedPersonalData" value="#{loginController.activePatient.personalData}"/>
						
					</h:form>
				</div>
			</div>
			

			<h:outputScript type="text/javascript">
			    decryptPersonalDataForSearchWebWorker();
     		</h:outputScript>

			<h:outputScript type="text/javascript">
			    decryptPersonalDataForSearch();
     		</h:outputScript>
     		
     		<h:outputScript type="text/javascript">
			    decryptPersonalDataForFormular();
     		</h:outputScript>
			
		</ui:define>
	</ui:composition>

this is not displayed

   </h:body>
</html>
