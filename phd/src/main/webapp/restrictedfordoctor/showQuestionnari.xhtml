<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="/resources/phd/common.xhtml">
		<ui:define name="content">
			<h1>Questionnari</h1>
			
			<h:panelGrid columns="2">
					<h:outputLabel>ID</h:outputLabel>
					<h:outputLabel>#{loginController.activePatient.patientid}</h:outputLabel>
					<h:outputLabel>Firstname:</h:outputLabel>
					<h:outputLabel>#{loginController.activePatient.firstname}</h:outputLabel>
					<h:outputLabel>Lastname:</h:outputLabel>
					<h:outputLabel>#{loginController.activePatient.lastname}</h:outputLabel>
					<h:outputLabel>birth:</h:outputLabel>
					<h:outputLabel>#{loginController.activePatient.birth}</h:outputLabel>
				</h:panelGrid>
			
			
			<h:dataTable value="#{loginController.getFilledQuestion()}" var="quests" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
			
					<h:column>
						<f:facet name="header">Date</f:facet>#{quests.string}
					</h:column>
					
				</h:dataTable>
				<h:form>
				<h:panelGrid columns="1">
				<h:column>
					<h:commandButton action="#{navigation.toEditQuestionnari}" rendered="#{(loginController.isRWAccess(loginController.activePatient))}" value="Update Patient" />
				</h:column>
				</h:panelGrid>
				</h:form>
		</ui:define>
	</ui:composition>
   </h:body>
</html>
