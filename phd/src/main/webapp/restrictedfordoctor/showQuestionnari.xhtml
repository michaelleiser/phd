<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="/resources/phd/common.xhtml">
		<ui:define name="content">
			<h1>Questionnari</h1>
			
			<h2>
				<h:outputLabel id="firstname"></h:outputLabel><br />
				<h:outputLabel id="lastname"></h:outputLabel><br />
				<h:outputLabel id="birthday"></h:outputLabel><br />
			</h2>
			
			<h:outputScript library="js" name="CryptoJS/rollups/aes.js" />
			<h:outputScript library="js" name="validate_patient.js" />
			
			
			<h:dataTable value="#{loginController.getFilledQuestion()}" var="quests" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
			
					<h:column>
						<f:facet name="header">Date</f:facet>#{quests.string}
					</h:column>
					
			</h:dataTable>
			<h:form id="formularform">	
			<h:inputHidden id="encryptedPersonalData" value="#{loginController.activePatient.personalData}"/>
			</h:form>				
			<h:outputScript type="text/javascript">
			    decryptPersonalDataForFormular();
     		</h:outputScript>
		</ui:define>
	</ui:composition>
   </h:body>
</html>
