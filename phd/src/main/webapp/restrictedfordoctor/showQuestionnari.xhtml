<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite">
	<h:body>
	<ui:composition template="/resources/phd/common.xhtml">
		<ui:define name="content">
			<h1>Questionnari</h1>
			
			<h2>
				<h:outputLabel id="firstname"></h:outputLabel><br />
				<h:outputLabel id="lastname"></h:outputLabel><br />
				<h:outputLabel id="birthday"></h:outputLabel><br />
			</h2>
			
			<h:outputScript library="js" name="CryptoJS/rollups/aes.js" />
			<h:outputScript library="js" name="validate_patient.js" />
							
			
				
			<h:form id="formularform">	
			<h:inputHidden id="encryptedPersonalData" value="#{loginController.activePatient.personalData}"/>
			</h:form>
			<h:form>
			<h:commandButton action="#{navigation.redirectToEditFilledQuestionnaire}" actionListener="#{editFilledQuestionnaire.nameListener}" rendered="#{loginController.loggedin and (loginController.getStaff()).getRole()=='1'}" value="Edit" >
			</h:commandButton>
			</h:form>			
			<h:outputScript type="text/javascript">
			    decryptPersonalDataForFormular();
     		</h:outputScript>
		</ui:define>
	</ui:composition>
   </h:body>
</html>
