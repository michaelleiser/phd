<h:body>
	<ui:composition template="/resources/phd/common.xhtml">

					</div>

								<td><h:outputLabel>Birthday</h:outputLabel></td>

							<c:forEach varStatus="status" items="#{loginController.searchPatients()}" var="patient">

										<h:commandButton action="#{navigation.redirectToEditPatient}"

							</c:forEach>							
						</table>
						<h:commandButton id="backward" value="backward" onclick="return backward();"/>
						<h:outputLabel id="pagenumber">1</h:outputLabel>
						<h:commandButton id="forward" value="forward" onclick="return forward();"/>
						</div>
					</h:form>
				</div>
				
				<hr />
				
				<div id="patientdatas">
					<h:form rendered="#{not empty loginController.activePatient}">
						<h:commandButton action="#{navigation.redirectToFormular}"
							rendered="#{loginController.insertAccess(loginController.activePatient)}"
							value="insert a new entry" />
						<h:dataTable
							first="#{entityManager.getPaginatorPatientData().first}"
							id="outputMessage123"
							rows="#{entityManager.getPaginatorPatientData().pagesize}"
							value="#{loginController.getPatientDatas()}" var="questionnaire"
							headerClass="table-header"
							rowClasses="table-odd-row,table-even-row">
							<h:column>
								<f:facet name="header">ID</f:facet>
								<h:commandLink value="#{questionnaire.questId}"
									action="#{navigation.toShowQuestionnaire}">
									<f:setPropertyActionListener target="#{questionnairedata.quest}"
										value="#{questionnaire.questId}" />
									<f:setPropertyActionListener
										target="#{loginController.patientid}"
										value="#{questionnaire.questId}"></f:setPropertyActionListener>
								</h:commandLink>
							</h:column>
							<h:column>
								<f:facet name="header">Date</f:facet>#{questionnaire.date}
							</h:column>
							<h:column>
								<f:facet name="header">Typ of Questionnaire</f:facet>#{questionnaire.typOfQuest}
							</h:column>
							<f:facet name="footer">
								<h:panelGroup>
									<h:commandButton
										rendered="#{entityManager.getPaginatorPatientData().hasPrevious()}"
										action="#{entityManager.getPaginatorPatientData().backward}"
										value="&lt;&lt; Page #{entityManager.getPaginatorPatientData().pagenr - 1}" />
									<h:outputLabel
										value="Page #{entityManager.getPaginatorPatientData().pagenr}" />
									<h:commandButton
										rendered="#{entityManager.getPaginatorPatientData().hasNext()}"
										action="#{entityManager.getPaginatorPatientData().forward}"
										value="Page #{entityManager.getPaginatorPatientData().pagenr + 1} &gt;&gt;" />
								</h:panelGroup>
							</f:facet>
						</h:dataTable>
					</h:form>
				</div>
			</div>
			
			<h:outputScript type="text/javascript">
			    decryptPersonalDataForSearch();
     		</h:outputScript>
			
		</ui:define>
