<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/resources/phd/common.xhtml">
		<ui:define name="content">
			<div id="content">
				<h1>
					<h:outputText value="#{msg['editpatient']}" />
				</h1>
				<div id="formular">
				
					<h:outputScript library="js" name="CryptoJS/rollups/aes.js" />
					<h:outputScript library="js" name="validate_patient.js" />
					<h:form id="patientform" onsubmit="return validation();">
					
						<h:panelGrid columns="2">
							<h:outputLabel>ID</h:outputLabel>
							<h:outputLabel>#{loginController.activePatient.patientid}</h:outputLabel>
							<h:outputLabel>Firstname:</h:outputLabel>
							<h:inputText id="firstname" readonly="#{!(loginController.writeAccess(loginController.activePatient))}" required="true">
								<f:validateLength minimum="2" maximum="10" />
							</h:inputText>			
		
							<h:outputLabel>Lastname:</h:outputLabel>
							<h:inputText id="lastname" readonly="#{!(loginController.writeAccess(loginController.activePatient))}" required="true">
								<f:validateLength minimum="2" maximum="10" />
							</h:inputText>		
				
							<h:outputLabel>Street:</h:outputLabel>
							<h:inputText id="street" readonly="#{!(loginController.writeAccess(loginController.activePatient))}" required="true">
								<f:validateLength minimum="2" maximum="20" />
							</h:inputText>

							<h:outputLabel>Nr:</h:outputLabel>
							<h:inputText id="nr" readonly="#{!(loginController.writeAccess(loginController.activePatient))}" required="true">
								<f:validateLength minimum="1" maximum="20" />
							</h:inputText>
		
							<h:outputLabel>City:</h:outputLabel>
							<h:inputText id="city" readonly="#{!(loginController.writeAccess(loginController.activePatient))}" required="true">
								<f:validateLength minimum="1" maximum="20" />
							</h:inputText>
		
							<h:outputLabel>Zip:</h:outputLabel>
							<h:inputText id="zip" readonly="#{!(loginController.writeAccess(loginController.activePatient))}" required="true">
								<f:validateLongRange minimum="1000" maximum="9999"/>
							</h:inputText>

							<h:outputLabel>Telnumber:</h:outputLabel>
							<h:inputText id="telnumber" readonly="#{!(loginController.writeAccess(loginController.activePatient))}" required="true">
								<f:validateLength minimum="10" maximum="10" />
							</h:inputText>

							<h:outputLabel>Gender:</h:outputLabel>
							<h:selectOneRadio id="gender" readonly="#{!(loginController.writeAccess(loginController.activePatient))}" required="true">
								<f:selectItem itemLabel="Male" itemValue="male" />
								<f:selectItem itemLabel="Female" itemValue="female" />
							</h:selectOneRadio>

							<h:outputLabel>Birthday (dd.mm.yyyy):</h:outputLabel>
							<h:inputText id="birthday" readonly="#{!(loginController.writeAccess(loginController.activePatient))}" required="true">
								<f:validateLength minimum="10" maximum="10" />
							</h:inputText>
							
							<h:outputLabel>Read Accessability</h:outputLabel>
							<h:selectBooleanCheckbox id="readaccess" readonly="#{!(loginController.writeAccess(loginController.activePatient))}" value="#{loginController.activePatient.readaccess}" />

							<h:outputLabel>Write Accessability</h:outputLabel>
							<h:selectBooleanCheckbox id="writeaccess" readonly="#{!(loginController.writeAccess(loginController.activePatient))}" value="#{loginController.activePatient.writeaccess}" />
							
							<h:outputLabel>Insert Accessability</h:outputLabel>
							<h:selectBooleanCheckbox id="insertaccess" readonly="#{!(loginController.writeAccess(loginController.activePatient))}" value="#{loginController.activePatient.insertaccess}" />
													
							<h:outputLabel></h:outputLabel>					
							<h:column>
								<h:commandButton action="#{loginController.updatePatient(loginController.activePatient)}" rendered="#{(loginController.writeAccess(loginController.activePatient))}" value="Update Patient" />
							</h:column>
						</h:panelGrid>
						
						<h:inputHidden id="encryptedPersonalData" value="#{loginController.activePatient.personalData}"/>
						
					</h:form>

				</div>
			</div>

			<h:outputScript type="text/javascript">
			    decryptPersonalData();
     		</h:outputScript>
			
		</ui:define>
	</ui:composition>

this is not displayed
	
</h:body>
</html>
